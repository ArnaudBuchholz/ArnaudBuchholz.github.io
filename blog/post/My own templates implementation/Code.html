<!DOCTYPE html>
<html>
    <head>
        <title>Code sample</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
        <script>

function onLoad() {
    var data = {
        title: "Code sample",
        id: "test",
        checked: "checked",
        label: "it works"
    };
    var h1 = document.body.appendChild(document.createElement("h1"));
    h1.innerHTML = data.title;
    var input = document.body.appendChild(document.createElement("input"));
    input.setAttribute("id", data.id);
    input.setAttribute("type", "checkbox");
    input.setAttribute("checked", "");
    var label = document.body.appendChild(document.createElement("label"));
    label.setAttribute("for", data.id);
    label.setAttribute("title", data.label);
    label.innerHTML = data.label;
}

        </script>
    </head>
    <body onload="onLoad()">
    </body>
</html>
