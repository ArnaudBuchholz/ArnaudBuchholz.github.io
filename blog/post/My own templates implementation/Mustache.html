<!DOCTYPE html>
<html>
    <head>
        <title>Mustache sample</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
        <script>

function onLoad() {
    var html = Mustache.to_html(document.getElementById("tpl").innerHTML, {
        title: "Mustache sample",
        id: "test",
        checked: "checked",
        label: "it works"
    });
    document.body.appendChild(document.createElement("div")).innerHTML = html;
}

        </script>
    </head>
    <body onload="onLoad()">
        <script id="tpl" type="text/template">
            <h1>{{title}}</h1>
            <input id="{{id}}" type="checkbox" {{checked}}><label for="{{id}}" title="{{label}}">{{label}}</label>
        </script>
    </body>
</html>
