<!DOCTYPE html>
<html>
    <head>
        <title>My sample</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script language="JavaScript" src="https://raw.githubusercontent.com/ArnaudBuchholz/gpf-js/master/res/tpl.js"></script>
        <script>

function onLoad() {
    document.body.appendChild(document.getElementById("tpl").buildFactory()({
        title: "My sample",
        id: "test",
        checked: true,
        label: "it works"
    }));
}

        </script>
    </head>
    <body onload="onLoad()">
    <template id="tpl">
        <h1>{title}</h1>
        <input id="{id}" type="checkbox" {}="return $item.checked ? 'checked : '';"><label for="{id}" title="{label}">{label}</label>
    </template>
    </body>
</html>
