<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>SUDOKU Solver</title>
        <style type="text/css">

body {
    font-size: 10pt;
    font-family: Verdana, Courrier, Sans Serif;
    background-color: white;
    color: black;
}

#grid {
    border: 0;
}

#grid td {
    width: 32px;
    height: 32px;
    vertical-align: middle;
    text-align: center;
}

#grid td {
    background-color: #FFFFFF;
}

#grid td.shaded {
    background-color: #EEEEEE;
}

#grid td.control {
    border: 0;
    cursor: hand;
    position: relative;
    font-weight: bold;
    font-size: 18pt;
}

#grid td.null {
    border: 0;
}

#grid td.highlight {
    background-color: yellow;
}

div.mark {
    position: absolute;
    width: 6px;
    height: 6px;
    background-color: rgba(0, 0, 255, .2);
}

div.mark.off {
    display: none;
}

div.mark.digit1 {
    top: 2px;
}

div.mark.digit2 {
    top: 2px;
    left: 14px;
}

div.mark.digit3 {
    top: 2px;
    left: 26px;
}

div.mark.digit4 {
    top: 14px;
}

div.mark.digit5 {
    top: 14px;
    left: 14px;
}

div.mark.digit6 {
    top: 14px;
    left: 26px;
}

div.mark.digit7 {
    top: 26px;
}

div.mark.digit8 {
    top: 26px;
    left: 14px;
}

div.mark.digit9 {
    top: 26px;
    left: 26px;
}

        </style>
        <script language="javascript">

const
    // Helpers
    toXY = id => {
        let x = id % 9;
        return {
            x: x,
            y: (id - x) / 9
        };
    }
    square = id => {
        let {x, y} = toXY(id);
        return Math.floor(x / 3) + 3 * Math.floor(y / 3);
    },
    select = (selector, base = document) => [].slice.call(base.querySelectorAll(selector) || []),

    // State
    rows = [],
    cols = [],
    squares = [],

    masks = [
        0b111111110,
        0b111111101,
        0b111111011,
        0b111110111,
        0b111101111,
        0b111011111,
        0b110111111,
        0b101111111,
        0b011111111,
    ];

    // Reset
    reset = () => {
        select(".cell").forEach(cell => cell.innerHTML = "&nbsp;");
        rows.length = 0;
        cols.length = 0;
        squares.length = 0;
        for (let index = 0; index < 9; ++index) {
            rows.push(0);
            cols.push(0);
            squares.push(0);
        }
    },

    // Visual indication of remaining values
    show = (id, bits) => {
        let cell = document.getElementById(id);
        select("div.mark", cell).forEach(mark => mark.className = mark.className.replace(" off", ""));
        for (let bit = 1, digit = 1; digit < 10; bit <<= 1, ++digit) {
            if (bits & bit) {
                select("div.mark.digit" + digit, cell).forEach(mark => mark.className += " off");
            }
        }
    }

    // Set
    set = (id, digit) => {
        let {x, y} = toXY(id),
            bit = 2**(digit - 1),
            squareId = square(id),
            row = rows[y] |= bit,
            col = cols[x] |= bit,
            sqr = squares[squareId] |= bit;
        show("row" + y, row);
        show("col" + x, col);
        show("square" + squareId, sqr);
        document.getElementById(id).innerHTML = digit;
    },

    // Load sample grid
    load = () => {
        const samples = document.getElementById("samples"),
              data = samples.options[samples.selectedIndex].value;
        reset();
        data.split("").forEach((digit, index) => digit !== "." ? set(index, digit) : 0);
    }

    // Solve
    solve = () => {
        const
            check = () => {
                let changed = false;
                for (let id = 0; id < 81; ++id) {
                    let {x, y} = toXY(id),
                        squareId = square(id),
                        bits = rows[y] | cols[x] | squares[squareId],
                    digit;
                    masks.forEach((mask, index) => {
                        if (bits === mask) {
                            digit = index;
                        }
                    });
                    if (digit) {
                        changed = true;
                        set(id, digit);
                    }
                }
                return changed;
            };
        let count = 0;
        while (check()) {
            ++count;
        }
        alert("Iterations: " + count);
    }
    ;

window.addEventListener("load", () => {
    const
        grid = document.getElementById("grid"),
        marks = cell => {
            for (let digit = 1; digit < 10; ++digit) {
                let div = document.createElement("div");
                div.className = "mark digit" + digit;
                cell.appendChild(div);
            }
        };
    for (let y = -1; y < 9; ++y) {
        let tr = grid.appendChild(document.createElement("tr"));
        for (let x = -1; x < 10; ++x) {
            let td = tr.appendChild(document.createElement("td"));
            if (-1 === y) {
                if (-1 === x || 9 === x) {
                    td.className += " null";
                    td.innerHTML = "&nbsp;";
                } else {
                    td.className += " control";
                    td.innerHTML = "&darr;";
                    td.id = "col" + x;
                    td.setAttribute("down", x);
                    marks(td);
                }
            } else if (-1 === x) {
                td.className += " control";
                td.innerHTML = "&rarr;";
                td.id = "row" + y;
                td.setAttribute("right", y);
                marks(td);

            } else if (9 === x) {
                td.className += " control";
                td.innerHTML = "&square;";
                td.id = "square" + y;
                td.setAttribute("square", y);
                marks(td);

            } else {
                let id = y * 9 + x,
                    squareId = square(id);
                td.id = id;
                td.className = "cell row" + y + " col" + x + " square" + squareId;
                td.innerHTML = "&nbsp;";
                if (squareId % 2 === 0) {
                    td.className += " shaded";
                }
            }
        }
    }
    grid.addEventListener("mouseover", event => {
        select(".highlight").forEach(cell => {
            cell.className = cell.className.replace(/\bhighlight\b/, () => "").trim();
        });
        const
            target = event.target,
            test = (name, classPrefix) => {
                let value = target.getAttribute(name);
                if (value) {
                    return `.${classPrefix || name}${value}`;
                }
            },
            classToHighlight = test("down", "col") || test("right", "row") || test("square");
        if (classToHighlight) {
            select(classToHighlight).concat(target).forEach(cell => cell.className += " highlight");
        }
    });
    document.getElementById("solve").addEventListener("click", solve);
    document.getElementById("samples").addEventListener("change", load);
    load();
});

        </script>
    </head>
    <body>
        <select id="samples">
            <option value="4........8....1276...72..38.6....1..29.1.4.87..1....5.51..82...9274....1........5">Sample 1 (medium)</option>
        </select>
        <input type="button" id="solve" value="Solve"">
        <table id="grid" border="1"></table>
    </body>
</html>
