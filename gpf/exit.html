<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <style type="text/css">

body {
    font-size: 14pt;
    font-family: Verdana, Courrier, Sans Serif;
    background-color: white;
    color: black;
}

        </style>
        <script language="JavaScript">

function onLoad () {
    var code = document.location.search.substr(1),
        span = document.getElementById("code");
    if (!code) {
        span.innerHTML = "successfully";
    } else {
        span.innerHTML = "with code " + code;
    }
}


        </script>
    </head>
    <body onload="onLoad()">

        Program exited <span id="code"></span>

    </body>
</html>
