ufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.Mapgpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStreamgpf.xml.Writer Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStreamgpf.interfaces.IXmlContentHandler Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLintingLoading GPF LibraryModularizationLibrary testing Code style Source structureSourceAll source file must be using ASCII encoding and UNIX-like carriage return. They end with an empty line. If specific character must be used, the Unicode escape sequence can be used. Sources start with: /*#ifndef(UMD)*/ \"use strict\"; /*global 'IMPORTED' VARIABLE OR FUNCTIONS*/ // Brief description of the import /*exported 'EXPORTED' VARIABLE OR FUNCTIONS*/ // Bried description of the export /*#endif*/Consequently, strict mode is applied everywhere. Globals and exported are written to make sure that the linter can relate to: Variables or functions that are declared in a different source (documentation will be imported from the corresponding exported comment by the build process) Variables or functions that are being declared without being used in this source (exported comment must be used) They are sorted alphabetically automatically by the build process. Coding styleFormattingThe project comes with an .editorconfig file. The maximum line length is set to 120. When breaking a line, the following principles are applied: The new line is indented The line break should ideally occur after a comma Example: _gpfAssert(handler instanceof Array || _gpfEventsIsValidHandler(handler), \"Expected a valid output handler\");Naming conventionsIdentifiers are using lowerCamelCase naming convention except for constants that are uppercase. Because there are many way to load the sources and, in particular, one evaluates everything in the global context, all internal variables of the library are prefixed by: _gpf for variables and functions _Gpf for classes or object type definition _GPF for constants DocumentationThere are three levels of documentation: Sources must have a @file tag to provide summary of module content. Functions, classes, constants that are exposed by the library (there should not be any variable). They are easily distinguished as they all belong to the gpf namespace. Functions, classes and variables (including constants) that are exposed by any source and might be reused in a different source. They do not belong to the gpf namespace (but they must start with _gpf as explained in the naming convention). Any other function / class / variable that are internal to sources might not be documented (hoping they are clear enough). Within a class declaration (leveraging gpf.define), members visibility is based on public / private / protected modifiers. Documentation is based on jsdoc tags. In particular: @param Must be specified with type and description (and optional specification) @return If the function does not return anything, do not use @return {undefined} or @return {void} @readonly @inheritdoc (&lt;namespace/class&gt;#) Can be detected if inheritance is clear and function names are the same @constructor Can be detected when the class is defined by gpf.define @extends Can be detected when the class is defined by gpf.define or recognizing the syntax A.prototype = new B @alias @this However, and as much as possible, documentation generation should rely on simple patterns to detect properties. For instance, the following situation is easily recognizable: _gpfDefAttr(\"$UniqueAttribute\", _gpfAttrConstraint, { private: { /** The attribute is unique for the whole class when true or per member when false */ _classScope: true },Should generate the properties @private and @type {Boolean} Some 'extensions' are defined @gpf:forwardThis: the scope of the function is forwarded to the callback function @gpf:closure: if the function directly creates a closure @gpf:chainable: indicates that the result of the method is the object itself, allowing method chaining @gpf:read memberName: indicates a read accessor on a given member @gpf:write memberName: indicates a write accessor on a given member @gpf:sameas referenceName: copy the documentation of referenceName It happens sometimes that a variable might be assigned different function versions (to manage host compatibilities). The placeholder selected to insert documentation must make the variable path clear. For instance: // Handle timeouts (mandatory for some environments) gpf.handleTimeout = _gpfEmptyFunc; /* ... */ if (\"undefined\" === typeof setTimeout) { /* ... */ /** @gpf:sameas _gpfHandleTimeout */ gpf.handleTimeout = _gpfHandleTimeout; A counter example (where both private and public version exist): /** * Extends the destination object by copying own enumerable properties from the source object. * If the member already exists, it is overwritten. * * @param {Object} destination Destination object * @param {...Object} source Source objects * @return {Object} Destination object */ function _gpfExtend (destination, source) { _gpfIgnore(source); [].slice.call(arguments, 1).forEach(function (nthSource) { _gpfObjectForEach(nthSource, _gpfAssign, destination); }); return destination; } /** @gpf:sameas _gpfExtend */ gpf.extend = _gpfExtend;If a parameter documentation needs several lines, text should start at the beginning of each line. Markdown formatting helpers can be used: /** * To implement gpf.noConflict(), we need to keep the previous content of gpf. * Makes sense only for the following hosts: * - phantomjs * - browser * - unknown * * @type {undefined|Object} */ _gpfConflictingSymbol,Errors are automatically documented when the _gpfErrorDeclare API is used. AssertionsTwo functions are provided for assertions: /** * Assertion helper * * @param {Boolean} condition Truthy / [Falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy) value * @param {String} message Assertion message explaining the violation when the condition is false * @throws {gpf.Error.AssertionFailed} */ _gpfAssert = function (condition, message) {/*...*/} /** * Batch assertion helper * * @param {Object} assertions Dictionary of messages associated to condition values * @throws {gpf.Error.AssertionFailed} */ _gpfAsserts = function (assertions) {/*...*/}Ideally, there should be only one assertion per function (to reduce the number of necessary instructions), this is the reason why _gpfAsserts was introduced. The message of the assertion must be the evaluated condition. For instance: _gpfAssert(value instanceof _gpfAttribute, \"Expected an Attribute-like parameter\");CommentsFollowing Robert Martin's excellent Clean Code principles, comments should be reduced to the minimum. When needed: Comments standing on one line must use // Comments on multiple lines must use / / Ending dots are optional. They must be added to separate sentences (new line is not enough). For instance: /** * This comment stands on one line, no ending dot is required * * @type {Object} */ /** * For this comment, two lines are needed. * That's why a dot was added on the previous line. * * @type {Object} */Special commentsSome preprocessing instructions are defined inside comments: /*#ifdef(DEBUG)*/ /*#else*/ /*#endif*/Variables declarationVariables are grouped as much as possible: for instance, if the variable is used in one function only, its declaration will remain close to the function where it is used. Multiple variable declaration should be grouped in one var statement. Alignment of the first variable depends on the comment it may have. var first, second, third; var // Whatever the documentation commentedFirst, second;FunctionsPrefer the named function syntax over the variable one. Function variables are all declared at the beginning of the function. If a function create closures, the @gpf:closure tag is added. Functions signatures are checked by some APIs, hence it is important to declare all parameters. If they are not used, and to avoid linter warning, the _gpfIgnore function might be used: you may pass all unused parameters. ClassesGPF Library provides its own mechanism to define classes. To encapsulate the notion of member accessors, no public member is exposed by built-in classes. The convention is to create getter/setter functions which name is based on the member name: instance.getName() // Read the name property instance.setName(\"newValue\") // Write the name propertyTHIS MIGHT BE REVIEWED TO INCREASE CODE CLARITY Classes definition allows defining the visibility of members through the public, protected, private and static keywords. To increase the readability of the class declaration, the following structure is proposed: gpf.define(\"ClassName\", { static: { myStaticMethod: function() {} }, private: { _myPrivateProperty: 0, _myPrivateMethod: function() {} }, protected: { _myProtectedProperty: 0, _myProtectedMethod: function() {} }, public: { myPublicMethod: function() {} } });Forbidden syntaxesThe use of the [conditional ternary operator] (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator) is prohibited. The following keywords are prohibited: with switch as well as the ternary operator EXPLANATIONS WILL BE GIVEN LATER Particular syntaxesVariable initialisation: the following syntax function sample (fromIndex) { var index = fromIndex || 0; }is sometimes used to reduce the following: function sample (fromIndex) { var index; if (undefined === fromIndex) { fromIndex = 0; } }JShint validationsThe project comes with an .jhsintrc file. In particular: Option Value Comment indent 4 checks formatting quotmark \"double\" strings must be consistent everywhere maxlen 120 maximum line length camelcase true checks identifiers maxstatements 15 limit the number of statements per function maxparams 3 maximum of 3 parameters per function maxdepth 4 no more than 4 nested blocks maxcomplexity 6 limits cyclomatic complexity Turning off JSHint warningsTurning off a warning or an error is allowed provided a comment explains why The following syntax is used on internal constructors as the function name starts with _Gpf (and it is not detected as a valid constructor function). /*jshint validthis:true*/Or it may be temporarily turned of using -W040 / +W040 as the following: /*jshint -W040*/ // This is the common way to get the global context // Main context object _gpfMainContext = this, /*jshint +W040*/ESLint validationsThe project comes with an .eslsintrc file. It overlaps JSHint validation and has more checks. Code coverageTurning off istanbul is allowed provided a comment explains why the code is skipped. These comments are consolidated inside the Code coverage exceptions page, an ID is allocated for each and reported in the source. For instance: _gpfAsserts = function (messages) { for (var message in messages) { /* istanbul ignore else */ // hasOwnProperty.1 if (messages.hasOwnProperty(message)) { _gpfAssert(messages[message], message); } } };Code qualityPlato is used to evaluate the code quality. The target maintainability for each source is to be at least 70 (configurable). × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-11T22:32:58-04:00 using the DocStrap template. "},"tutorial-COMPATIBILITY.html":{"id":"tutorial-COMPATIBILITY.html","title":"Tutorial: Compatibility layer","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.serialgpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.attributes.AttributeForInstanceOfgpf.attributes.ClassAttributegpf.attributes.MemberAttributegpf.attributes.Serializablegpf.attributes.UniqueAt e hosts are not working properly: PhantomJS does not even try to send the request. On JAVA hosts (Nashorn and Rhino), the method is validated and refused. Since most of the above hosts are not maintained, no further research was conducted. If one is looking for a workaround, the custom http header X-HTTP-Method-Override seems to be an option. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-11T22:32:58-04:00 using the DocStrap template. "},"tutorial-COVERAGE.html":{"id":"tutorial-COVERAGE.html","title":"Tutorial: Code coverage exceptions","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.serialgpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.attributes.AttributeForInstanceOfgpf.attributes.ClassAttributegpf.attributes.MemberAttributegpf.attributes.Serializablegpf.attributes.UniqueAttributegpf.Errorgpf.Error.AbstractClassgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.ClassAttributeOnlygpf.Error.ClassConstructorFunctiongpf.Error.Es6classOnlygpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidAttributesSpecificationgpf.Error.InvalidClass$AbstractSpecificationgpf.Error.InvalidClass$SingletonSpecificationgpf.Error.InvalidClassConstructorgpf.Error.InvalidClassExtendgpf.Error.InvalidClassNamegpf.Error.InvalidClassOverridegpf.Error.InvalidClassPropertygpf.Error.InvalidClassSupergpf.Error.InvalidClassSuperMembergpf.Error.InvalidCSVgpf.Error.InvalidEntity$Propertygpf.Error.InvalidEntityNamespacegpf.Error.InvalidEntityTypegpf.Error.InvalidInterfaceNamegpf.Error.InvalidInterfacePropertygpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidRequireConfigureOptionValuegpf.Error.InvalidSerialNamegpf.Error.InvalidSerialReadOnlygpf.Error.InvalidSerialRequiredgpf.Error.InvalidSerialTypegpf.Error.InvalidStreamStategpf.Error.InvalidXmlAttributeNamegpf.Error.InvalidXmlElementNamegpf.Error.Inv entities without fundamentally change the way they are described. $ propertiesThe structure of the definition dictionary depends on the entity to create. However, some special properties are globally defined in order to provide general or entity-specific information. They are always introduced with the character $. Properties that are common to all entity types: $type: (required) Entity type (for instance: \"class\") $name: (required) Entity name (for instance: \"Sample\"), it may contain namespace information (for instance: \"tutorial.Sample\") $namespace: (optional) When specified, the resulting entity constructor is defined to the corresponding object. For instance: $namespace: \"test.doc\", $name: \"tutorial.Sample\" will make the entity constructor to be set into test.doc.tutorial.Sample. Validation regexp is: ^(:?[a-z_$][a-zA-Z0-9]+(:?\\.[a-z_$][a-zA-Z0-9]+)*)?$. This also means that any property starting with the $ sign will be treated as a special one and may generate validation errors if not supported by the entity type. ClassThe class entity is based on class concepts $type: \"class\" $name: (required) Class name (must start with an uppercase letter, $ or , validation regexp is `/^[A-Z$][a-zA-Z0-9]*$/`) $class: Shortcut to synthesize $type, $name and $namespace $extend: Indicates the class to inherit from, it can be either a Class handler (JavaScript function) or a string giving the contextual path to the Class handler (through gpf.context). $abstract: Supports only the value true, defines an abstract class that can't be instantiated $singleton: Supports only the value true, setup the class to be used as a singleton. First instantiation allocates a new object, any other instantiation returns the first one. For instance: var test = {}; var ResultClass = gpf.define({ $class: \"test.EmptyClass\" }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();is equivalent to: var test = {}; var ResultClass = gpf.define({ $type: \"class\", $name: \"EmptyClass\", $namespace: \"test\" }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();MembersProvided you respect the expected member names (validation regexp is ^[a-z_][a-zA-Z0-9]*$) and you don't use any reserved member names (see below), you may define almost any member you want. It is recommended to define both methods and members in the class definition. Even if you can declare add members within the constructor (or by manipulating instances once created), making them known in the entity definition structure will allow latter optimizations. The same way, the library extensively uses the _ character to indicate private member names. Reserved member namesThe following member names are prohibited: super class public private protected static mixin ConstructorIn order to customize how a new object is created, you may add to the definition dictionary a constructor property associated to a method. For instance: var A = gpf.define({ $class: \"A\", _member: \"defaultValue\", getMember: function () { return this._member; }, constructor: function (memberValue) { if (memberValue) { this._member = memberValue; } } });Several things to consider: This property must be quoted on some hosts (such as WScript) All instances owns a constructor property that is not the one set in the definition dictionary. The constructor function returned by gpf.define is secured so that you must use it with new InheritanceClass inheritance relies on prototype inheritance. Inherited constructor is not called implicitely. this.$superWhen overriding a method, the parent one is available through the method this.$super(). This method is bound dynamically, meaning that if you modify the super method by changing the implementation (altering the prototype), $super will always point to the right one. If you need to access another parent, you may use the syntax this.$super.methodName(). For instance: gpf.define({ $class: \"B\", $extend: A, \"constructor\": function (initialValue) { this.$super(initialValue); }, getMember: function () { return this.$super() + \"-inB\"; }, getUppercasedMember: function () { return this.$super.getMember().toUpperCase(); }, setMember: function (newValue) { this._member = newValue; } });Unlike super, this.$super and this.$super.methodName function objects are not equal to the parent ones. Yet they can be invoked with any given context. Supported features Because of the way inheritance is implemented, you may define classes with any valid JavaScript class. constructor property is set to the class constructor instanceof is supported InterfaceThe class entity is based on interface concept $type: \"interface\" $name: (required) Interface name (must start with an uppercase I, validation regexp is /^I[a-zA-Z0-9]*$/) $interface: Shortcut to synthesize $type, $name and $namespace For instance: var ISerializable = gpf.define({ $interface: \"ISerializable\", serialize: function (stream) {} }); var obj = { serialize: function (stream) { } }; assert(gpf.interfaces.isImplementedBy(ISerializable, obj));MembersThe goal of an interface is to establish a contract of service between the object implementing the interface and the consumer. Only methods are allowed. Because an interface exposes only 'public' methods, names must respect the validation regexp ^[a-z][a-zA-Z0-9]*$. Reserved member namesThe following member names are prohibited: super class public private protected static mixin constructor ConstructorAn interface can't be instantiated, hence no constructor is allowed. Supported featuresInterfaces are leveraged through these two APIs: gpf.interfaces.isImplementedBy to check if an object implements a given interface gpf.interfaces.query to query a specific interface either because it implements it or because it implements the gpf.interfaces.IUnknown interface. AttributesConceptAttributes are used to qualify members of a class definition. The mechanism is comparable to Java annotations. DefinitionEvery member of a class, whatever its type, can own attributes. The attributes of a member can be set either in the class introducing the member or in any of its subclasses. Attributes are inherited. On the contrary, it is not possible to set attributes on a member that does not exist in the class hierarchy. Attributes are objects. Literals are not allowed since instances must be created from a class that is a child of the gpf.attributes.Attribute class. Attributes are always set in batch (i.e. using an array), even for a single attribute. To set attributes on a member, a special member must be added to the class definition where the name is the member name enclosed in square brackets. In the following example, the member value is assigned one attribute that is an instance of the class MyAttribute: MyClass = gpf.define({ $class: \"MyClass\", \"[value]\": [new MyAttribute()], value: 0 });In the following example, MySubClass will own a second attribute for the member value: MySubClass = gpf.define({ $class: \"MySubClass\", $extend: MyClass, \"[value]\": [new MySecondAttribute()] });Attributes can also be set at the class level, the $ property $attributes introduces them: MySecondClass = gpf.define({ $class: \"MySecondClass\", $attributes: [new MyClassAttribute()], \"[value]\": [new MyAttribute()], value: 0 });Retrieve AttributesAfter assigning attributes to a class, the library offers the gpf.attributes.get API to query the class definition or one of its instances. As a result, a dictionary mapping members to their respective list of attributes is returned. For instance: MyClass = gpf.define({ $class: \"MyClass\", \"[value]\": [new MyAttribute()], value: 0 }); console.log(gpf.attributes.get(MyClass)); // outputs: {value: [{}]} where the object is the instance of MyAttribute console.log(gpf.attributes.get(new MyClass())); // same output × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-11T22:32:58-04:00 using the DocStrap template. "},"tutorial-INTERFACES.html": se: npm install gpf-js --save Then, in your code, you can access the release version with: var gpf = require(\"gpf-js\");Or the debug version with: var gpf = require(\"gpf-js/debug\");RhinoUse load load(\"./gpf.js\"); // use gpf namespaceNashornUse load load(\"./gpf.js\"); // use gpf namespacePhantomJSrequire(\"./gpf.js\"); // use gpf namespaceor &lt;script src=\"gpf.js\"&gt;&lt;/script&gt; &lt;script&gt; // use gpf namespace &lt;/script&gt;If you plan to use gpf.http.request, you may need to turn off security with --web-security=false Browsers&lt;script src=\"gpf.js\"&gt;&lt;/script&gt; &lt;script&gt; // use gpf namespace &lt;/script&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-11T22:32:58-04:00 using the DocStrap template. "},"tutorial-REQUIRE.html":{"id":"tutorial-REQUIRE.html","title":"Tutorial: Modularization","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.serialgpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.attributes.AttributeForInstanceOfgpf.attributes.ClassAttributegpf.attributes.MemberAttributegpf.attributes.Serializablegpf.attributes.UniqueAttributegpf.Errorgpf.Error.AbstractClassgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.ClassAttributeOnlygpf.Error.ClassConstructorFunctiongpf.Error.Es6classOnlygpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidAttributesSpecificationgpf.Error.InvalidClass$AbstractSpecificationgpf.Error.InvalidClass$SingletonSpecificationgpf.Error.InvalidClassConstructorgpf.Error.InvalidClassExtendgpf.Error.InvalidClassNamegpf.Error.InvalidClassOverridegpf.Error.InvalidClassPropertygpf.Error.InvalidClassSupergpf.Error.InvalidClassSuperMembergpf.Error.InvalidCSVgpf.Error.InvalidEntity$Propertygpf.Error.InvalidEntityNamespacegpf.Error.InvalidEntityTypegpf.Error.InvalidInterfaceNamegpf.Error.InvalidInterfacePropertygpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidRequireConfigureOptionValuegpf.Error.InvalidSerialNamegpf.Error.InvalidSerialReadOnlygpf.Error.InvalidSerialRequiredgpf.Error.InvalidSerialTypegpf.Error.InvalidStreamStategpf.Error.InvalidXmlAttributeNamegpf.Error.InvalidXmlElementNamegpf.Error.InvalidXmlNamespacePrefixgpf.Error.InvalidXmlUseOfPrefixXmlgpf.Error.InvalidXmlUseOfPrefixXmlnsgpf.Error.InvalidXmlWriterStategpf.Error.MemberAttributeOnlygpf.Error.MissingEntityNamegpf.Error.MissingNodeNamegpf.Error.NoCommonJSDynamicRequiregpf.Error.NotImplementedgpf.Error.PathNotExplorablegpf.Error.ReadInProgressgpf.Error.RestrictedBaseClassAttributegpf.Error.UnableToUseNamespaceInStringgpf.Error.UniqueAttributeUsedTwicegpf.Error.UnknownAttributesSpecificationgpf.Error.UnknownNamespacePrefixgpf.Error.UnknownXmlNamespacePrefixgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.AbstractOperatorgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.Mapgpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStreamgpf.xml.Writer Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStreamgpf.interfaces.IXmlContentHandler Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLintingLoading GPF LibraryModularizationLibrary testing Modularization The library offers a way to organize any project by creating separate resources files and reference them like dependencies. The {@see gpf.require.define} API is the main entry point. A resource file is referenced using its path. A resource may reference another resource using a path that is relative to the current one. For the initial call, a base path may be defined using {@see gpf.require.configure}. The resource resolved path correspond to the resource absolute path. The library handles several type of resources files. Type detection is based on the path extension (case insensitive): .json JSON static resource file .js JavaScript module by default, any other type is handled as a text file Once a resource file is loaded, its associated output (see below) is cached and indexed using the resolved file path. Consequently (considering the cache is never cleared): If the same resource (i.e. the same resolved path) is accessed twice, the file will be loaded only once Any modification applied to the output will be reflected globally JSON static resource fileA JSON file is loaded, parsed and the result value is the output. JavaScript ModuleModules are designed to enforce best practices: The module scope is private, public exposure has to be explicit. This reduces the global namespace cluttering. (see the different supported formats below) Dependencies are loaded first and then made available to the module through injection Whatever the chosen module format, the top level call must be {@see gpf.require.define}. The factory function is optional and a promised is returned to know when the dependant resources are loaded. The library supports several module formats. In general, the gpf symbol is always available. If you need an access to the global context, use the {@see gpf.context} API. GPF ModuleThis module format is similar to the AMD one but it limits the number of parameters inside the factory function. Indeed, dependencies are explicitly named in a dictionary and consolidated with the same name in one parameter. The module public API (i.e. resource output) is the result of the factory function. gpf.require.define({ name1: \"dependency1.js\", name2: \"dependency2.js\", // ... nameN: \"dependencyN.js\" }, function (require) { \"use strict\"; // Private scope require.name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Asynchronous Module Definition (AMD)The library supports the AMD format. define(\"amd\", [ \"dependency1.js\", \"dependency2.js\", /*...*/, \"dependencyN.js\" ], function (name1, name2, /*...*/ nameN) { \"use strict\"; // Private scope name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Or a shorter version (no name) define([ \"dependency1.js\", \"dependency2.js\", /*...*/, \"dependencyN.js\" ], function (name1, name2, /*...*/ nameN) { \"use strict\"; // Private scope name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Even shorter if you don't need dependencies: define(function () { \"use strict\"; // Private scope // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });CommonJSThe library also supports the CommonJS format with restrictions: Only static requires can be used (i.e. the require parameter must be a string) Required modules are evaluated even if the require instruction is not evaluated (i.e. inside a condition) The module public API (i.e. resource output) is the result of the module.export. \"use strict\"; // Private scope var name1 = require(\"dependency1.js\"), name2 = require(\"dependency2.js\"), // ... nameN = require(\"dependencyN.js\"); name1.api1(); // Implementation // Interface module.exports = { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } };PreloadingSince version 0.2.7, the library offers a way to inject a dictionary associating resource names to their textual source. The goal is to speed up the application loading by consolidating all dependent resources into a single JSON file and preload them in one call. // Proposed implementation gpf.http.get(\"preload.json\") .then(function (response) { if (response.status === 200) { return JSON.parse(response.responseText); } return Promise.reject(); }) .then(function (preload) { gpf.require.configure({ preload: preload }); }) .catch(function (reason) { // Document and/or absorb errors }) .then(function () { gpf.require.define({ app: \"app.js\" // Might be preloaded }, function (require) { require.app.start(); }); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-11T22:32:58-04:00 using the DocStrap template. "},"tutorial-TESTME.html":{"id":"tutorial-TESTME.html","title":"Tutorial: Library testing","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.serialgpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.attributes.AttributeForInstanceOfgpf.attributes.ClassAttributegpf.attributes.MemberAttributegpf.attributes.Serializablegpf.attributes.UniqueAttributegpf.Errorgpf.Error.AbstractClassgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.ClassAttributeOnlygpf.Error.ClassConstructorFunctiongpf.Error.Es6classOnlygpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidAttributesSpecificationgpf.Error.InvalidClass$AbstractSpecificationgpf.Error.InvalidClass$SingletonSpecificationgpf.Error.InvalidClassConstructorgpf.Error.InvalidClassExtendgpf.Error.InvalidClassNamegpf.Error.InvalidClassOverridegpf.Error.InvalidClassPropertygpf.Error.InvalidClassSupergpf.Error.InvalidClassSuperMembergpf.Error.InvalidCSVgpf.Error.InvalidEntity$Propertygpf.Error.InvalidEntityNamespacegpf.Error.InvalidEntityTypegpf.Error.InvalidInterfaceNamegpf.Error.InvalidInterfacePropertygpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidRequireConfigureOptionValuegpf.Error.InvalidSerialNamegpf.Error.InvalidSerialReadOnlygpf.Error.InvalidSerialRequiredgpf.Erro
