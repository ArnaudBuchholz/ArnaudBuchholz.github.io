ablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Namespace: path gpf. path Root namespace for path manipulation. As the library works with several hosts (Windows and Unix-like, see Loading GPF Library), the API accepts any kind of path separator. However, they can't be mixed. When giving a path, the rule is: If the path contains at least one \\, it is considered a Windows one Otherwise, the path is considered a Unix one On the other hand, all path returned by the API are using the Unix-like formalism. Since: 0.1.9 Methods &lt;static&gt; extension(path) Get the extension of the last name of a path (including dot) Parameters: Name Type Description path String Path to analyze Since: 0.1.9 Returns: Extension (including dot) Type String &lt;static&gt; join(path, relativePath) Join all arguments together and normalize the resulting path Parameters: Name Type Argument Description path String Base path relativePath String &lt;repeatable&gt; Relative parts to append to the base path Since: 0.1.9 Throws: gpf.Error.UnreachablePath Returns: Joined path Type String &lt;static&gt; name(path) Get the last name of a path Parameters: Name Type Description path String Path to analyze Since: 0.1.9 Returns: Name Type String &lt;static&gt; nameOnly(path) Get the last name of a path without the extension Parameters: Name Type Description path String Path to analyze Since: 0.1.9 Returns: Name without the extension Type String &lt;static&gt; parent(path) Get the parent of a path Parameters: Name Type Description path String Path to analyze Since: 0.1.9 Throws: gpf.Error.UnreachablePath Returns: Parent path Type String &lt;static&gt; relative(from, to) Solve the relative path from from to to Parameters: Name Type Description from String From path to String To path Since: 0.1.9 Returns: Relative path Type String × Search results Close Do ABLE OR FUNCTIONS*/ // Bried description of the export /*#endif*/Consequently, strict mode is applied everywhere. Globals and exported are written to make sure that the linter can relate to: Variables or functions that are declared in a different source (documentation will be imported from the corresponding exported comment by the build process) Variables or functions that are being declared without being used in this source (exported comment must be used) They are sorted alphabetically automatically by the build process. Coding styleFormattingThe project comes with an .editorconfig file. The maximum line length is set to 120. When breaking a line, the following principles are applied: The new line is indented The line break should ideally occur after a comma Example: _gpfAssert(handler instanceof Array || _gpfEventsIsValidHandler(handler), &quot;Expected a valid output handler&quot;);Naming conventionsIdentifiers are using lowerCamelCase naming convention except for constants that are uppercase. Because there are many way to load the sources and, in particular, one evaluates everything in the global context, all internal variables of the library are prefixed by: _gpf for variables and functions _Gpf for classes or object type definition _GPF for constants DocumentationThere are three levels of documentation: Sources must have a @file tag to provide summary of module content. Functions, classes, constants that are exposed by the library (there should not be any variable). They are easily distinguished as they all belong to the gpf namespace. Functions, classes and variables (including constants) that are exposed by any source and might be reused in a different source. They do not belong to the gpf namespace (but they must start with _gpf as explained in the naming convention). Any other function / class / variable that are internal to sources might not be documented (hoping they are clear enough). Within a class declaration (leveraging gpf.define), members visibility is based on public / private / protected modifiers. Documentation is based on jsdoc tags. In particular: @param Must be specified with type and description (and optional specification) @return If the function does not return anything, do not use @return {undefined} or @return {void} @readonly @inheritdoc (#) Can be detected if inheritance is clear and function names are the same @constructor Can be detected when the class is defined by gpf.define @extends Can be detected when the class is defined by gpf.define or recognizing the syntax A.prototype = new B @alias @this However, and as much as possible, documentation generation should rely on simple patterns to detect properties. For instance, the following situation is easily recognizable: _gpfDefAttr(&quot;$UniqueAttribute&quot;, _gpfAttrConstraint, { private: { /** The attribute is unique for the whole class when true or per member when false */ _classScope: true },Should generate the properties @private and @type {Boolean} Some 'extensions' are defined @gpf:forwardThis: the scope of the function is forwarded to the callback function @gpf:closure: if the function directly creates a closure @gpf:chainable: indicates that the result of the method is the object itself, allowing method chaining @gpf:read memberName: indicates a read accessor on a given member @gpf:write memberName: indicates a write accessor on a given member @gpf:sameas referenceName: copy the documentation of referenceName It happens sometimes that a variable might be assigned different function versions (to manage host compatibilities). The placeholder selected to insert documentation must make the variable path clear. For instance: // Handle timeouts (mandatory for some environments) gpf.handleTimeout = _gpfEmptyFunc; /* ... */ if (&quot;undefined&quot; === typeof setTimeout) { /* ... */ /** @gpf:sameas _gpfHandleTimeout */ gpf.handleTimeout = _gpfHandleTimeout;A counter example (where both private and public version exist): /** * Extends the destination object by copying own enumerable properties from the source object. * If the member already exists, it is overwritten. * * @param {Object} destination Destination object * @param {...Object} source Source objects * @return {Object} Destination object */ function _gpfExtend (destination, source) { _gpfIgnore(source); [].slice.call(arguments, 1).forEach(function (nthSource) { _gpfObjectForEach(nthSource, _gpfAssign, destination); }); return destination; } /** @gpf:sameas _gpfExtend */ gpf.extend = _gpfExtend;If a parameter documentation needs several lines, text should start at the beginning of each line. Markdown formatting helpers can be used: /** * To implement gpf.noConflict(), we need to keep the previous content of gpf. * Makes sense only for the following hosts: * - phantomjs * - browser * - unknown * * @type {undefined|Object} */ _gpfConflictingSymbol,Errors are automatically documented when the _gpfErrorDeclare API is used. AssertionsTwo functions are provided for assertions: /** * Assertion helper * * @param {Boolean} condition Truthy / [Falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy) value * @param {String} message Assertion message explaining the violation when the condition is false * @throws {gpf.Error.AssertionFailed} */ _gpfAssert = function (condition, message) {/*...*/} /** * Batch assertion helper * * @param {Object} assertions Dictionary of messages associated to condition values * @throws {gpf.Error.AssertionFailed} */ _gpfAsserts = function (assertions) {/*...*/}Ideally, there should be only one assertion per function (to reduce the number of necessary instructions), this is the reason why _gpfAsserts was introduced. The message of the assertion must be the evaluated condition. For instance: _gpfAssert(value instanceof _gpfAttribute, &quot;Expected an Attribute-like parameter&quot;);CommentsFollowing Robert Martin's excellent Clean Code principles, comments should be reduced to the minimum. When needed: Comments standing on one line must use // Comments on multiple lines must use / / Ending dots are optional. They must be added to separate sentences (new line is not enough). For instance: /** * This comment stands on one line, no ending dot is required * * @type {Object} */ /** * For this comment, two lines are needed. * That's why a dot was added on the previous line. * * @type {Object} */Special commentsSome preprocessing instructions are defined inside comments: /*#ifdef(DEBUG)*/ /*#else*/ /*#endif*/Variables declarationVariables are grouped as much as possible: for instance, if the variable is used in one function only, its declaration will remain close to the function where it is used. Multiple variable declaration should be grouped in one var statement. Alignment of the first variable depends on the comment it may have. var first, second, third; var // Whatever the documentation commentedFirst, second;FunctionsPrefer the named function syntax over the variable one. Function variables are all declared at the beginning of the function. If a function create closures, the @gpf:closure tag is added. Functions signatures are checked by some APIs, hence it is important to declare all parameters. If they are not used, and to avoid linter warning, the _gpfIgnore function might be used: you may pass all unused parameters. ClassesGPF Library provides its own mechanism to define classes. To encapsulate the notion of member accessors, no public member is exposed by built-in classes. The convention is to create getter/setter functions which name is based on the member name: instance.getName() // Read the name property instance.setName(&quot;newValue&quot;) // Write the name propertyTHIS MIGHT BE REVIEWED TO INCREASE CODE CLARITY Classes definition allows defining the visibility of members through the public, protected, private and static keywords. To increase the readability of the class declaration, the following structure is proposed: gpf.define(&quot;ClassName&quot;, { static: { myStaticMethod: function() {} }, private: { _myPrivateProperty: 0, _myPrivateMethod: function() {} }, protected: { _myProtectedProperty: 0, _myProtectedMethod: function() {} }, public: { myPublicMethod: function() {} } });Forbidden syntaxesThe use of the [conditional ternary operator] (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator) is prohibited. The following keywords are prohibited: with switch as well as the ternary operator EXPLANATIONS WILL BE GIVEN LATER Particular syntaxesVariable initialisation: the following syntax function sample (fromIndex) { var index = fromIndex || 0; }is sometimes used to reduce the following: function sample (fromIndex) { var index; if (undefined === fromIndex) { fromIndex = 0; } }JShint validationsThe project comes with an .jhsintrc file. In particular: Option Value Comment indent 4 checks formatting quotmark &quot;double&quot; strings must be consistent everywhere maxlen 120 maximum line length camelcase true checks identifiers maxstatements 15 limit the number of statements per function maxparams 3 maximum of 3 parameters per function maxdepth 4 no more than 4 nested blocks maxcomplexity 6 limits cyclomatic complexity Turning off JSHint warningsTurning off a warning or an error is allowed provided a comment explains why The following syntax is used on internal constructors as the function name starts with _Gpf (and it is not detected as a valid constructor function). /*jshint validthis:true*/Or it may be temporarily turned of using -W040 / +W040 as the following: /*jshint -W040*/ // This is the common way to get the global context // Main context object _gpfMainContext = this, /*jshint +W040*/ESLint validationsThe project comes with an .eslsintrc file. It overlaps JSHint validation and has more checks. Code coverageTurning off istanbul is allowed provided a comment explains why the code is skipped. These comments are consolidated inside the Code coverage exceptions page, an ID is allocated for each and reported in the source. For instance: _gpfAsserts = function (messages) { for (var message in messages) { /* istanbul ignore else */ // hasOwnProperty.1 if (messages.hasOwnProperty(message)) { _gpfAssert(messages[message], message); } } };Code qualityPlato is used to evaluate the code quality. The target maintainability for each source is to be at least 70 (configurable). × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-COMPATIBILITY.html":{"id":"tutorial-COMPATIBILITY.html","title":"Tutorial: Compatibility layer","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStream Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Compatibility layer The library offers a common compatibility layer whatever the environment it runs on. Standard object methods and staticsArray every filter forEach indexOf map reduce some Array.from Array.isArray DateThe Date constructor supports ISO 8601 format and instances offers: toIsoString Date.now Function bind compatibleName(): introduced to provide a convenient way to read function names. Indeed, name property is not supported on all hosts. Object Object.assign Object.create Object.getPrototypeOf Object.keys Object.values NOTE: Object.keys doesn't behave the same way on primitive types depending on the host. String trim PromiseThe library offers (when necessary) a Promise/A+ implementation based on promise-polyfill Timeout setTimeout clearTimeout setInterval / clearInterval are not managed but can be easily simulated by chaining timeouts. On some hosts, gpf.handleTimeout() must be used to activate timeouts. Strict modeWhen functions are generated, strict mode is always assumed even if the host (such as Rhino or WScript) does not support it. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-COVERAGE.html":{"id":"tutorial-COVERAGE.html","title":"Tutorial: Code coverage exceptions","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStream Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Code coverage exceptions Source Identifier Description - hasOwnProperty.1 Else case for hasOwnProperty. - exit.1 Exit function terminates the current processus, hence it can't be tested. - unknown.1 When host detection fails, the gpf.hosts.unknown value is used. This case can't be tested. assert assert.1 Coverage is estimated with the source version of GPF-JS, i.e. in DEBUG mode. define/build define.build.1 This method is defined as a property getter but is used only once for now as it is not exposed. host/wscript wscript.echo.1 WScript.Echo can't be bound to WScript and is not testable. compability/promise compability.promise.1 Exception handling inside promise handlers are securing the code. No time was spent to understand how exceptions could occur in some particular case. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-DEFINE.html":{"id":"tutorial-DEFINE.html","title":"Tutorial: Entity definition","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStream Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Entity definition The library offers one entry point to define entities: gpf.define. It takes only one parameter: a definition dictionary that describes the entity to create. The primary goal of this mechanism is to simplify the description (and generation) of custom entities such as classes, interfaces and attributes. While the library evolves, it will take advantage of the most recent JavaScript features (depending on the host) to implement those entities without fundamentally change the way they are described. $ propertiesThe structure of the definition dictionary depends on the entity to create. However, some special properties are globally defined in order to provide general or entity-specific information. They are always introduced with the character $. Properties that are common to all entity types: $type: (required) Entity type (for instance: &quot;class&quot;) $name: (required) Entity name (for instance: &quot;Sample&quot;), it may contain namespace information (for instance: &quot;tutorial.Sample&quot;) $namespace: (optional) When specified, the resulting entity constructor is defined to the corresponding object. For instance: $namespace: &quot;test.doc&quot;, $name: &quot;tutorial.Sample&quot; will make the entity constructor to be set into test.doc.tutorial.Sample. Validation regexp is: ^(:?[a-z_$][a-zA-Z0-9]+(:?\\.[a-z_$][a-zA-Z0-9]+)*)?$. This also means that any property starting with the $ sign will be treated as a special one and may generate validation errors if not supported by the entity type. ClassThe class entity is based on class concepts $type: &quot;class&quot; $name: (required) Class name (must start with an uppercase letter, $ or , validation regexp is `/^[A-Z$][a-zA-Z0-9]*$/`) $class: Shortcut to synthesize $type, $name and $namespace $extend: Indicates the class to inherit from, it can be either a Class handler (JavaScript function) or a string giving the contextual path to the Class handler (through gpf.context). For instance: var test = {}; var ResultClass = gpf.define({ $class: &quot;test.EmptyClass&quot; }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();is equivalent to: var test = {}; var ResultClass = gpf.define({ $type: &quot;class&quot;, $name: &quot;EmptyClass&quot;, $namespace: &quot;test&quot; }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();MembersProvided you respect the expected member names (validation regexp is ^[a-z_][a-zA-Z0-9]*$) and you don't use any reserved member names (see below), you may define almost any member you want. It is recommended to define both methods and members in the class definition. Even if you can declare add members within the constructor (or by manipulating instances once created), making them known in the entity definition structure will allow latter optimizations. The same way, the library extensively uses the _ character to indicate private member names. Reserved member namesThe following member names are prohibited: super class public private protected static mixin ConstructorIn order to customize how a new object is created, you may add to the definition dictionary a constructor property associated to a method. For instance: var A = gpf.define({ $class: &quot;A&quot;, _member: &quot;defaultValue&quot;, getMember: function () { return this._member; }, constructor: function (memberValue) { if (memberValue) { this._member = memberValue; } } });Several things to consider: This property must be quoted on some hosts (such as WScript) All instances owns a constructor property that is not the one set in the definition dictionary. The constructor function returned by gpf.define is secured so that you must use it with new InheritanceClass inheritance relies on prototype inheritance. Inherited constructor is not called implicitely. this.$superWhen overriding a method, the parent one is available through the method this.$super(). This method is bound dynamically, meaning that if you modify the super method by changing the implementation (altering the prototype), $super will always point to the right one. If you need to access another parent, you may use the syntax this.$super.methodName(). For instance: gpf.define({ $class: &quot;B&quot;, $extend: A, &quot;constructor&quot;: function (initialValue) { this.$super(initialValue); }, getMember: function () { return this.$super() + &quot;-inB&quot;; }, getUppercasedMember: function () { return this.$super.getMember().toUpperCase(); }, setMember: function (newValue) { this._member = newValue; } });Unlike super, this.$super and this.$super.methodName function objects are not equal to the parent ones. Yet they can be invoked with any given context. Supported features Because of the way inheritance is implemented, you may define classes with any valid JavaScript class. constructor property is set to the class constructor instanceof is supported InterfaceThe class entity is based on interface concept $type: &quot;interface&quot; $name: (required) Interface name (must start with an uppercase I, validation regexp is /^I[a-zA-Z0-9]*$/) $interface: Shortcut to synthesize $type, $name and $namespace For instance: var ISerializable = gpf.define({ $interface: &quot;ISerializable&quot;, serialize: function (stream) {} }); var obj = { serialize: function (stream) { } }; assert(gpf.interfaces.isImplementedBy(ISerializable, obj));MembersThe goal of an interface is to establish a contract of service between the object implementing the interface and the consumer. Only methods are allowed. Because an interface exposes only 'public' methods, names must respect the validation regexp ^[a-z][a-zA-Z0-9]*$. Reserved member namesThe following member names are prohibited: super class public private protected static mixin constructor ConstructorAn interface can't be instantiated, hence no constructor is allowed. Supported featuresInterfaces are leveraged through these two APIs: gpf.interfaces.isImplementedBy to check if an object implements a given interface gpf.interfaces.query to query a specific interface either because it implements it or because it implements the gpf.interfaces.IUnknown interface. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-INTERFACES.html":{"id":"tutorial-INTERFACES.html","title":"Tutorial: Standard interfaces","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typede ileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Loading GPF Library cscript/wscriptUsing Windows Script File format&lt;?xml version=&quot;1.0&quot;?&gt; &lt;job id=&quot;gpfExample&quot;&gt; &lt;script language=&quot;JScript&quot; src=&quot;gpf.js&quot; /&gt; &lt;script language=&quot;JScript&quot;&gt; // use gpf namespace &lt;/script&gt; &lt;/job&gt;Using Scripting.FileSystemObject objectvar fso = new ActiveXObject(&quot;Scripting.FileSystemObject&quot;); eval(fso.OpenTextFile(&quot;gpf.js&quot;, 1, false, 0).ReadAll()); // use gpf namespaceNodeJSUsing gpf.js directlyAssuming the file is in the same folder than your source. var gpf = require(&quot;./gpf.js&quot;);Using NPM packageTo install the gpf-js package use: npm install gpf-js --save Then, in your code, you can access the release version with: var gpf = require(&quot;gpf-js&quot;);Or the debug version with: var gpf = require(&quot;gpf-js/debug&quot;);RhinoUse load load(&quot;./gpf.js&quot;); // use gpf namespaceNashornUse load load(&quot;./gpf.js&quot;); // use gpf namespacePhantomJSrequire(&quot;./gpf.js&quot;); // use gpf namespaceor &lt;script src=&quot;gpf.js&quot;&gt;&lt;/script&gt; &lt;script&gt; // use gpf namespace &lt;/script&gt;If you plan to use gpf.http.request, you may need to turn off security with --web-security=false Browsers&lt;script src=&quot;gpf.js&quot;&gt;&lt;/script&gt; &lt;script&gt; // use gpf namespace &lt;/script&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-REQUIRE.html":{"id":"tutorial-REQUIRE.html","title":"Tutorial: Modularization","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStream Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Modularization The library offers a way to organize any project by creating separate resources files and reference them like dependencies. The {@see gpf.require.define} API is the main entry point. A resource file is referenced using its path. A resource may reference another resource using a path that is relative to the current one. For the initial call, a base path may be defined using {@see gpf.require.configure}. The resource resolved path correspond to the resource absolute path. The library handles several type of resources files. Type detection is based on the path extension (case insensitive): .json JSON static resource file .js JavaScript module by default, any other type is handled as a text file Once a resource file is loaded, its associated output (see below) is cached and indexed using the resolved file path. Consequently (considering the cache is never cleared): If the same resource (i.e. the same resolved path) is accessed twice, the file will be loaded only once Any modification applied to the output will be reflected globally JSON static resource fileA JSON file is loaded, parsed and the result value is the output. JavaScript ModuleModules are designed to enforce best practices: The module scope is private, public exposure has to be explicit. This reduces the global namespace cluttering. (see the different supported formats below) Dependencies are loaded first and then made available to the module through injection Whatever the chosen module format, the top level call must be {@see gpf.require.define}. The factory function is optional and a promised is returned to know when the dependant resources are loaded. The library supports several module formats. In general, the gpf symbol is always available. If you need an access to the global context, use the {@see gpf.context} API. GPF ModuleThis module format is similar to the AMD one but it limits the number of parameters inside the factory function. Indeed, dependencies are explicitly named in a dictionary and consolidated with the same name in one parameter. The module public API (i.e. resource output) is the result of the factory function. gpf.require.define({ name1: &quot;dependency1.js&quot;, name2: &quot;dependency2.js&quot;, // ... nameN: &quot;dependencyN.js&quot; }, function (require) { &quot;use strict&quot;; // Private scope require.name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Asynchronous Module Definition (AMD)The library supports the AMD format. define(&quot;amd&quot;, [ &quot;dependency1.js&quot;, &quot;dependency2.js&quot;, /*...*/, &quot;dependencyN.js&quot; ], function (name1, name2, /*...*/ nameN) { &quot;use strict&quot;; // Private scope name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Or a shorter version (no name) define([ &quot;dependency1.js&quot;, &quot;dependency2.js&quot;, /*...*/, &quot;dependencyN.js&quot; ], function (name1, name2, /*...*/ nameN) { &quot;use strict&quot;; // Private scope name1.api1(); // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });Even shorter if you don't need dependencies: define(function () { &quot;use strict&quot;; // Private scope // Implementation // Interface return { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; });CommonJSThe library also supports the CommonJS format with restrictions: Only static requires can be used (i.e. the require parameter must be a string) Required modules are evaluated even if the require instruction is not evaluated (i.e. inside a condition) The module public API (i.e. resource output) is the result of the module.export. &quot;use strict&quot;; // Private scope var name1 = require(&quot;dependency1.js&quot;), name2 = require(&quot;dependency2.js&quot;), // ... nameN = require(&quot;dependencyN.js&quot;); name1.api1(); // Implementation // Interface module.exports = { api1: function (/*...*/) { /*...*/ }, // ... apiN: function (/*...*/) { /*...*/ } }; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "},"tutorial-TESTME.html":{"id":"tutorial-TESTME.html","title":"Tutorial: Library testing","body":" GPF Library Namespaces gpfgpf.attributesgpf.fsgpf.httpgpf.interfacesgpf.javagpf.nodegpf.pathgpf.requiregpf.rhinogpf.streamgpf.stream.csvgpf.typedefgpf.webgpf.wscript Classes gpf.attributes.Attributegpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.IncompatibleStreamgpf.Error.InterfaceExpectedgpf.Error.InvalidCSVgpf.Error.InvalidParametergpf.Error.InvalidRequireConfigureOptiongpf.Error.InvalidStreamStategpf.Error.NotImplementedgpf.Error.ReadInProgressgpf.Error.UnreachablePathgpf.Error.WriteInProgressgpf.java.BaseStreamgpf.java.ReadableStreamgpf.java.WritableStreamgpf.node.BaseStreamgpf.node.ReadableStreamgpf.node.WritableStreamgpf.stream.BufferedReadgpf.stream.csv.Parsergpf.stream.Filtergpf.stream.LineAdaptergpf.stream.ReadableArraygpf.stream.ReadableStringgpf.stream.WritableArraygpf.stream.WritableStringgpf.typedef.Taggpf.wscript.BaseStreamgpf.wscript.ReadableStreamgpf.wscript.WritableStream Interfaces gpf.interfaces.IEnumeratorgpf.interfaces.IFileStoragegpf.interfaces.IFlushableStreamgpf.interfaces.IReadableStreamgpf.interfaces.IThenablegpf.interfaces.IUnknowngpf.interfaces.IWritableStream Tutorials Code styleCompatibility layerCode coverage exceptionsEntity definitionStandard interfacesLoading GPF LibraryModularizationLibrary testing Library testing Command line testingYou must first run grunt serve. Command lines must be run from the root of the gpf-js folder. With mocha: http://localhost:8000/test/host/mocha/web.html node test/host/mocha/nodejs.js Without mocha: http://localhost:8000/test/host/web.html node test/host/nodejs.js phantomjs test/host/phantomjs.js cscript /E:jscript test\\host\\cscript.js java -jar node_modules\\rhino-1_7r5-bin\\rhino1_7R5\\js.jar test\\host\\rhino.js With grunt: testing with PhantomJS (as a browser): grunt connectIf mocha grunt connectIf mocha:source grunt connectIf mocha:debug grunt connectIf mocha:release testing with NodeJS: grunt mochaTest grunt mochaTest:source grunt mochaTest:debug grunt mochaTest:release testing with cscript (Windows only): grunt exec:testWscript grunt exec:testWscriptVerbose (alias: grunt wscript) grunt exec:testWscriptDebug grunt exec:testWscriptRelease testing with a simulated cscript environment (Non-windows): grunt exec:testNodewscript grunt exec:testNodewscriptVerbose (alias: grunt nodewscript) grunt exec:testNodewscriptDebug grunt exec:testNodewscriptRelease testing with Rhino (java required): grunt exec:testRhino grunt exec:testRhinoVerbose (alias: grunt rhino) grunt exec:testRhinoDebug grunt exec:testRhinoRelease testing with Nashorn (java required): grunt exec:testNashorn grunt exec:testNashornVerbose (alias: grunt nashorn) grunt exec:testNashornDebug grunt exec:testNashornRelease testing with browsers using Selenium: you must first run node detectSelenium to check drivers installation (see below) grunt firefox grunt chrome grunt ie grunt safari Selenium driversTo enable browser automation with Selenium, a driver must be installed for most browsers. It is recommended to put them in the current PATH. Please check selenium-webdriver documentation page. SafariSafari 5.1.7 for Windows Command line browser testingComing with version 0.1.7, it is now possible to test a specific browser using a command line. There are several assumptions: The command line is spawned with only one parameter: the URL to open, The command line must remain active until the test is completed, When the test completes, the spawned process is closed with a SIGKILL signal. To configure the command line: Make sure to run grunt at least once: this will initialize the tmp/config.json file. Open the tmp/config.json file, look for the &quot;browsers&quot; part For each browser you want to test, add a dictionary with &quot;type&quot;: &quot;spawn&quot; and the binary path to the command line specified in the &quot;bin&quot; property. Optionally, parameters that would be prepended before the testing URL might be specified with an array property &quot;args&quot; For instance, Safari testing on Windows: &quot;browsers&quot;: { &quot;chrome&quot;: { &quot;type&quot;: &quot;selenium&quot; }, &quot;safari&quot;: { &quot;type&quot;: &quot;spawn&quot;, &quot;bin&quot;: &quot;C:\\\\Program Files (x86)\\\\Safari\\\\Safari.exe&quot; } }, × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-28T18:47:36-05:00 using the DocStrap template. "}}
