gpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library Namespace: node gpf. node Root namespace for NodeJS specifics Since: 0.1.5 × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-02T23:05:35+05:30 using the DocStrap template. "},"gpf.typedef.html":{"id":"gpf.typedef.html","title":"Namespace: typedef","body":" GPF Library Namespaces gpfgpf.nodegpf.typedefgpf.web Classes gpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library Namespace: typedef gpf. typedef Root namespace for GPF type documentation. Note that this symbol does not exist and is used only for documentation purposes. Since: 0.1.5 Type Definitions contextResult Result of gpf.context call, depends on the specified path when not specified, it returns the current host main context object when &quot;gpf&quot;, it always returns the GPF object when it leads to nothing, undefined is returned Type: * Since: 0.1.5 forEachCallback(value, index, container) Callback function executed on each array / dictionary item Parameters: Name Type Description value * The current item index String The index of the current item container Object The container currently being enumerated (array or dictionary) Since: 0.1.5 × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-02T23:05:35+05:30 using the DocStrap template. "},"gpf.web.html":{"id":"gpf.web.html","title":"Namespace: web","body":" GPF Library Namespaces gpfgpf.nodegpf.typedefgpf.web Classes gpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library Namespace: web gpf. web Root namespace for web-related tools (even if not in a browser) Since: 0.1.5 × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-02T23:05:35+05:30 using the DocStrap template. "},"tutorial-CODESTYLE.html":{"id":"tutorial-CODESTYLE.html","title":"Tutorial: GPF Library code style","body":" GPF Library Namespaces gpfgpf.nodegpf.typedefgpf.web Classes gpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library GPF Library code style Source structureSourceAll source file must be using UTF-8 encoding and DOS-like carriage return. They end with an empty line. Most sources start with: /*#ifndef(UMD)*/ &quot;use strict&quot;; /*global 'IMPORTED' VARIABLE OR FUNCTIONS*/ // Brief description of the import /*exported 'EXPORTED' VARIABLE OR FUNCTIONS*/ // Bried description of the export /*#endif*/Consequently, strict mode is applied everywhere. Globals and exported are written to make sure that the linter can relate to: Variables or functions that are declared in a different source (documentation will be imported from the corresponding exported comment by the build process) Variables or functions that are being declared without being used in this source (exported comment must be used) They are sorted alphabetically automatically by the build process. Coding styleFormattingThe project comes with an .editorconfig file. All files are using UTF-8 encoding with UNIX-like carriage return (linefeed only). The maximum line length is set to 120. When breaking a line, the following principles are applied: The new line is indented The line break should ideally occur after a comma Example: _gpfAssert(handler instanceof Array || _gpfEventsIsValidHandler(handler), &quot;Expected a valid output handler&quot;);Naming conventionsIdentifiers are using lowerCamelCase naming convention except for constants that are uppercase. Because there are many way to load the sources and, in particular, one evaluates everything in the global context, all internal variables of the library are prefixed by: _gpf for variables and functions _Gpf for classes or object type definition _GPF for constants DocumentationThere are three levels of documentation: Sources must have a @file tag to provide summary of module content. Functions, classes, constants that are exposed by the library (there should not be any variable). They are easily distinguished as they all belong to the gpf namespace. Functions, classes and variables (including constants) that are exposed by any source and might be reused in a different source. They do not belong to the gpf namespace (but they must start with _gpf as explained in the naming convention). Any other function / class / variable that are internal to sources might not be documented (hoping they are clear enough). Within a class declaration (leveraging gpf.define), members visibility is based on public / private / protected modifiers. Documentation is based on jsdoc tags. In particular: @param Must be specified with type and description (and optional specification) @return If the function does not return anything, do not use @return {undefined} or @return {void} @readonly @inheritdoc (#) Can be detected if inheritance is clear and function names are the same @constructor Can be detected when the class is defined by gpf.define @extends Can be detected when the class is defined by gpf.define or recognizing the syntax A.prototype = new B @alias @this However, and as much as possible, documentation generation should rely on simple patterns to detect properties. For instance, the following situation is easily recognizable: _gpfDefAttr(&quot;$UniqueAttribute&quot;, _gpfAttrConstraint, { private: { /** The attribute is unique for the whole class when true or per member when false */ _classScope: true },Should generate the properties @private and @type {Boolean} Some 'extensions' are defined @gpf:forwardThis: the scope of the function is forwarded to the callback function @gpf:closure: if the function directly creates a closure @gpf:chainable: indicates that the result of the method is the object itself, allowing method chaining @gpf:read memberName: indicates a read accessor on a given member @gpf:write memberName: indicates a write accessor on a given member @gpf:sameas referenceName: copy the documentation of referenceName It happens sometimes that a variable might be assigned different function versions (to manage host compatibilities). The placeholder selected to insert documentation must make the variable path clear. For instance: // Handle timeouts (mandatory for some environments) gpf.handleTimeout = _gpfEmptyFunc; /* ... */ if (&quot;undefined&quot; === typeof setTimeout) { /* ... */ /** @gpf:sameas _gpfHandleTimeout */ gpf.handleTimeout = _gpfHandleTimeout;A counter example (where both private and public version exist): /** * Extends the destination object by copying own enumerable properties from the source object. * If the member already exists, it is overwritten. * * @param {Object} destination Destination object * @param {...Object} source Source objects * @return {Object} Destination object */ function _gpfExtend (destination, source) { _gpfIgnore(source); [].slice.call(arguments, 1).forEach(function (nthSource) { _gpfObjectForEach(nthSource, _gpfAssign, destination); }); return destination; } /** @gpf:sameas _gpfExtend */ gpf.extend = _gpfExtend;If a parameter documentation needs several lines, text should start at the beginning of each line. Markdown formatting helpers can be used: /** * To implement gpf.noConflict(), we need to keep the previous content of gpf. * Makes sense only for the following hosts: * - phantomjs * - browser * - unknown * * @type {undefined|Object} */ _gpfConflictingSymbol,Errors are automatically documented when the _gpfErrorDeclare API is used. AssertionsTwo functions are provided for assertions: /** * Assertion helper * * @param {Boolean} condition Truthy / [Falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy) value * @param {String} message Assertion message explaining the violation when the condition is false * @throws {gpf.Error.AssertionFailed} */ _gpfAssert = function (condition, message) {/*...*/} /** * Batch assertion helper * * @param {Object} assertions Dictionary of messages associated to condition values * @throws {gpf.Error.AssertionFailed} */ _gpfAsserts = function (assertions) {/*...*/}Ideally, there should be only one assertion per function (to reduce the number of necessary instructions), this is the reason why _gpfAsserts was introduced. The message of the assertion must be the evaluated condition. For instance: _gpfAssert(value instanceof _gpfAttribute, &quot;Expected an Attribute-like parameter&quot;);CommentsFollowing Robert Martin's excellent Clean Code principles, comments should be reduced to the minimum. When needed: Comments standing on one line must use // Comments on multiple lines must use / / Ending dots are optional. They must be added to separate sentences (new line is not enough). For instance: /** * This comment stands on one line, no ending dot is required * * @type {Object} */ /** * For this comment, two lines are needed. * That's why a dot was added on the previous line. * * @type {Object} */Special commentsSome preprocessing instructions are defined inside comments: /*#ifdef(DEBUG)*/ /*#else*/ /*#endif*/Variables declarationVariables are grouped as much as possible: for instance, if the variable is used in one function only, its declaration will remain close to the function where it is used. Multiple variable declaration should be grouped in one var statement. Alignment of the first variable depends on the comment it may have. var first, second, third; var // Whatever the documentation commentedFirst, second;FunctionsPrefer the named function syntax over the variable one. Function variables are all declared at the beginning of the function. If a function create closures, the @gpf:closure tag is added. Functions signatures are checked by some APIs, hence it is important to declare all parameters. If they are not used, and to avoid linter warning, the _gpfIgnore function might be used: you may pass all unused parameters. ClassesGPF Library provides its own mechanism to define classes. To encapsulate the notion of member accessors, no public member is exposed by built-in classes. The convention is to create getter/setter functions which name is based on the member name: instance.getName() // Read the name property instance.setName(&quot;newValue&quot;) // Write the name propertyTHIS MIGHT BE REVIEWED TO INCREASE CODE CLARITY Classes definition allows defining the visibility of members through the public, protected, private and static keywords. To increase the readability of the class declaration, the following structure is proposed: gpf.define(&quot;ClassName&quot;, { static: { myStaticMethod: function() {} }, private: { _myPrivateProperty: 0, _myPrivateMethod: function() {} }, protected: { _myProtectedProperty: 0, _myProtectedMethod: function() {} }, public: { myPublicMethod: function() {} } });Forbidden syntaxesThe use of the [conditional ternary operator] (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator) is prohibited. The following keywords are prohibited: with switch as well as the ternary operator EXPLANATIONS WILL BE GIVEN LATER Particular syntaxesVariable initialisation: the following syntax function sample (fromIndex) { var index = fromIndex || 0; }is sometimes used to reduce the following: function sample (fromIndex) { var index; if (undefined === fromIndex) { fromIndex = 0; } }JShint validationsThe project comes with an .jhsintrc file. In particular: Option Value Comment indent 4 checks formatting quotmark &quot;double&quot; strings must be consistent everywhere maxlen 120 maximum line length camelcase true checks identifiers maxstatements 15 limit the number of statements per function maxparams 3 maximum of 3 parameters per function maxdepth 4 no more than 4 nested blocks maxcomplexity 6 limits cyclomatic complexity Turning off JSHint warningsTurning off a warning or an error is allowed provided a comment explains why The following syntax is used on internal constructors as the function name starts with _Gpf (and it is not detected as a valid constructor function). /*jshint validthis:true*/Or it may be temporarily turned of using -W040 / +W040 as the following: /*jshint -W040*/ // This is the common way to get the global context // Main context object _gpfMainContext = this, /*jshint +W040*/ESLint validationsThe project comes with an .eslsintrc file. It overlaps JSHint validation and has more checks. Code coverageTurning off istanbul is allowed provided a comment explains why the code is skipped. The only exception is the following (use of hasOwnProperty): _gpfAsserts = function (messages) { for (var message in messages) { /* istanbul ignore else */ if (messages.hasOwnProperty(message)) { _gpfAssert(messages[message], message); } } };Code qualityPlato is used to evaluate the code quality. The target maintainability for each source is to be at least 70 (configurable). × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-02T23:05:35+05:30 using the DocStrap template. "},"tutorial-COMPATIBILITY.html":{"id":"tutorial-COMPATIBILITY.html","title":"Tutorial: GPF Library compatibility layer","body":" GPF Library Namespaces gpfgpf.nodegpf.typedefgpf.web Classes gpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library GPF Library compatibility layer The library offers a common compatibility layer whatever the environment it runs on. Standard object methods and staticsArray every filter forEach indexOf map reduce some Array.from Array.isArray DateThe Date constructor supports ISO 8601 format and instances offers toIsoString method. Function bind compatibleName(): introduced to provide a convenient way to read function names. Indeed, name property is not supported on all hosts. Object Object.assign Object.create Object.getPrototypeOf Object.keys Object.values String trim PromiseThe library offers (when necessary) a Promise/A+ implementation based on promise-polyfill Timeout setTimeout clearTimeout setInterval / clearInterval are not managed but can be easily simulated by chaining timeouts. On some hosts, gpf.handleTimeout() must be used to activate timeouts. Strict modeWhen functions are generated, strict mode is always assumed even if the host (such as Rhino or WScript) does not support it. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-02T23:05:35+05:30 using the DocStrap template. "},"tutorial-DEFINE.html":{"id":"tutorial-DEFINE.html","title":"Tutorial: GPF Entity definition","body":" GPF Library Namespaces gpfgpf.nodegpf.typedefgpf.web Classes gpf.Errorgpf.Error.AbstractMethodgpf.Error.AssertionFailedgpf.Error.InvalidParametergpf.Error.NotImplemented Tutorials GPF Library code styleGPF Library compatibility layerGPF Entity definitionLoading GPF Library GPF Entity definition The library offers one entry point to define entities: gpf.define. It takes only one parameter: a definition dictionary that describes the entity to create. The primary goal of this mechanism is to simplify the description (and generation) of custom entities such as classes, interfaces and attributes. While the library evolves, it will take advantage of the most recent JavaScript features (depending on the host) to implement those entities without fundamentally change the way they are described. $ propertiesThe structure of the definition dictionary depends on the entity to create. However, some special properties are globally defined in order to provide general or entity-specific information. They are always introduced with the character $. Properties that are common to all entity types: $type: (required) Entity type (for instance: &quot;class&quot;) $name: (required) Entity name (for instance: &quot;Sample&quot;), it may contain namespace information (for instance: &quot;tutorial.Sample&quot;) $namespace: (optional) When specified, the resulting entity constructor is defined to the corresponding object. For instance: $namespace: &quot;test.doc&quot;, $name: &quot;tutorial.Sample&quot; will make the entity constructor to be set into test.doc.tutorial.Sample. Validation regexp is: ^(:?[a-z_$][a-zA-Z0-9]+(:?\\.[a-z_$][a-zA-Z0-9]+)*)?$. This also means that any property starting with the $ sign will be treated as a special one and may generate validation errors if not supported by the entity type. ClassThe class entity is based on class concepts $type: &quot;class&quot; $name: (required) Class name (must start with an uppercase letter, $ or , validation regexp is `/^[A-Z$][a-zA-Z0-9]*$/`) $class: Shortcut to synthesize $type, $name and $namespace $extend: Indicates the class to inherit from, it can be either a Class handler (JavaScript function) or a string giving the contextual path to the Class handler (through gpf.context). For instance: var test = {}; var ResultClass = gpf.define({ $class: &quot;test.EmptyClass&quot; }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();is equivalent to: var test = {}; var ResultClass = gpf.define({ $type: &quot;class&quot;, $name: &quot;EmptyClass&quot;, $namespace: &quot;test&quot; }); assert(ResultClass === test.EmptyClass); var instance = new test.EmptyClass();MembersProvided you respect the expected member names (validation regexp is ^[a-z_][a-zA-Z0-9]*$) and you don't use any reserved member names (see below), you may define almost any member you want. It is recommended to define both methods and members in the class definition. Even if you can declare add members within the constructor (or by manipulating instances once created), making them known in the entity definition structure will allow latter optimizations. The same way, the library extensively uses the _ character to indicate private member names. Reserved member namesThe following member names are prohibited: super class public private protected static mixin ConstructorIn order to customize how a new object is created, you may add to the definition dictionary a constructor property associated to a method. For instance: var A = gpf.define({ $class: &quot;A&quot;, _member: &quot;defaultValue&quot;, getMember: function () { return this._member; }, constructor: function (memberValue) { if (memberValue) { this._member = memberValue; } } });Several things to consider: This property must be quoted on some hosts (such as WScript) All instances owns a constructor property that is not the one set in the definition dictionary. The constructor function returned by gpf.define is secured so that you must use it with new InheritanceClass inheritance relies on prototype inheritance. Inherited constructor is not called implicitely. this.$superWhen overriding a method, the parent one is available through the method this.$super(). This method is bound dynamically, meaning that if you modify the super method by changing the implementation (altering the prototype), $super will always point to the right one. If you need to access another parent, you may use the syntax this.$super.methodName(). For instance: gpf.define({ $class: &quot;B&quot;, $extend: A, &quot;constructor&quot;: function (initialValue) { this.$super(initialValue); }, getMember: function () { return this.$super() + &quot;-inB&quot;; }, getUppercasedMember: function () { return this.$super.getMember().toUpperCase(); }, setMember: function (newValue) { this._member = newValue; } });Unlike super, this.$super and this.$super.methodName function objects are not equal to the parent ones. Yet they can be invoked with any given context. Supported features Because of
