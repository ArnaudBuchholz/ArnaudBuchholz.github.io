about:
  en: |
    Arnaud Buchholz is a development expert at SAP,
    dedicated to creating innovative solutions within the SAP ecosystem.
    With extensive experience in frontend development using the SAPUI5 framework, he has co-authored two books:
    "Testing SAPUI5 Applications" and "Clean SAPUI5".

    Arnaud has also a robust background in backend development, specializing in microservices with Node.js.
    His diverse skill set allows him to effectively bridge the gap between frontend and backend technologies, driving successful project outcomes.

    With over 20 years of experience in the software development field,
    Arnaud has participated in numerous cloud projects, including one that processes over 1 billion transactions annually.
    
    Throughout his career, he has embraced various roles, from hands-on coding to customer-facing teaching.
    Arnaud is passionate and curious, always thinking outside the box to work smarter, not harder.
    He maintains a strong focus on quality and enjoys sharing his JavaScript expertise with others.
  fr: |
    Arnaud Buchholz est un expert en développement chez SAP,
    dédié à la création de solutions innovantes au sein de l'écosystème SAP.
    Avec une grande expérience en développement frontend utilisant le framework SAPUI5,
    il a coécrit deux livres : "Testing SAPUI5 Applications" et "Clean SAPUI5".

    Arnaud possède aussi une solide expérience en développement backend, se spécialisant dans les microservices avec Node.js.
    Ses compétences diversifiées lui permettent de relier efficacement les technologies frontend et backend, garantissant le succès des projets.

    Avec plus de 20 ans d'expérience dans le domaine du développement logiciel,
    Arnaud a participé à de nombreux projets cloud, dont un qui traite plus d'un milliard de transactions par an.

    Tout au long de sa carrière, il a occupé divers rôles, allant du codage chevronné à la formation cliente.
    Arnaud est passionné et curieux, pensant de manière créative pour travailler plus efficacement sans se fatiguer inutilement.
    Il est toujours concentré sur la qualité et aime partager son expertise en JavaScript avec les autres.
